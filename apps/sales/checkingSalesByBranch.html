<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/base.css">
  <title>Sales</title>
</head>
<body>
  <script>
    // App configuration
    window.appConfig = {
      description: `<p>Show the checking accounts opened within a period of time defined by the filter</p>`,
      table: [
        { "heading": "Officer", "id": "Opened_by_Resp_Code", "column_type": "data", "data_type": "unique" },
        //{ "heading": "Branch", "id": "Branch_Number", "column_type": "data", "data_type": "unique" },
        { "heading": "Balance", "id": "Previous_Average_Balance", "column_type": "data", "data_type": "currency", "source_name": "checking" },
        { "heading": "Officer", "id": "Opened_by_Resp_Code", "column_type": "data", "data_type": "integer", "source_name": "checking" },
        { "heading": "Open", "id": "Date_Opened", "column_type": "data", "data_type": "date", "source_name": "checking", "filter":  "> 720" }, //"> 2023-03-25" },
        { "heading": "Goal", "id": "Goal", "column_type": "data", "data_type": "currency", "source_name": "branch" },
        { "heading": "performance", "id": "performance", "column_type": "formula", "formula": "Previous_Average_Balance / Goal", "data_type": "rate" }
      ]
    }
  </script>
  <script src="../../core/fi.js" defer></script>
</body>
</html>
