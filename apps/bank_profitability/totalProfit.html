<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/base.css">
  <title>Relationship Profit</title>
</head>
<body>
  <script>
    // App configuration
    window.appConfig = {
      description: `<p>Calculate the profit of each banking relationship based on market conditions and industy intelligence</p>`,
      table: [
        { heading: "Portfolio", id: "Portfolio", column_type: "data", data_type: "unique" },
        { heading: "Loan Type", id: "Class_Code", column_type: "data", data_type: "integer", source_name: "loan" },
        { heading: "Principal", id: "Principal", column_type: "data", data_type: "currency", source_name: "loan" },
        { heading: "Loan Profit", id: "loanProfit", column_type: "function", data_type: "currency", source_name: "loan" },
        { heading: "Checking Type", id: "Class_Code", column_type: "data", data_type: "integer", source_name: "checking" },
        { heading: "Balance", id: "Average_Balance", column_type: "data", data_type: "currency", source_name: "checking" },
        { heading: "Checking Profit", id: "checkingProfit", column_type: "function", data_type: "currency", source_name: "checking"},
        { heading: "Total Profit", id: "totalProfit", column_type: "formula", formula: "checkingProfit + loanProfit", data_type: "currency", sort: "desc" },
        { heading: "LendersIQ", id: "lendersiq", column_type: "call", url: "lendersiq.html" }
      ]
    }
  </script>
  <script src="../../core/fi.js" defer></script>
</body>
</html>
